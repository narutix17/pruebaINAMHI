<ion-header>
  <ion-navbar color="sidebarHeader">
    <ion-title>
      Principal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >


<div padding >
	<h6> Selecciona la fecha de la libreta que deseas editar o crear:</h6>
	<ion-item color="sidebarHeader" style="border-radius: 5px">
	  <ion-label> Calendario </ion-label>
	  <ion-datetime cancelText="cancelar" doneText="seleccionar"  displayFormat="DD/MM/YYYY"  [(ngModel)]="mydate" ></ion-datetime>
	  <ion-icon item-end name="calendar"></ion-icon>
	</ion-item>
</div>
<button ion-button block color="morado"> Crear </button>
