<ion-header >
  <ion-navbar color='primary'>
    <ion-title>
      Autenticacion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div padding text-center >
    <img src="./assets/imgs/user.png">
    <br>
    <br>
    <ion-item>
      <ion-label color="primary" fixed><ion-icon  name="person"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Usuario" [(ngModel)]="form.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed><ion-icon name="key" md="md-key"></ion-icon></ion-label>
      <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="form.password" name="password"></ion-input>
    </ion-item>
    <br>
    <button [disabled]="form.username!=temp.username || form.password!=temp.password " ion-button  block (click)="clickOtherPage()">Ingresar</button>
    
    
    <br>
    <br>
    <ion-input type="time"></ion-input>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" [(ngModel)]="pathFile" name="pathFile">
    <button ion-button (click)="clickOtherPage()" > go to other PAGE</button>
    <button [disabled]="!pathFile || !time " ion-button (click)="mostrarValueFile()">mostrar valor del archivo</button>
    <button type="button" class="btn btn-success" [disabled]="!pathFile || !time " (click)="mostrarValueFile()">Success</button>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="text" class="form-control form-control-lg" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
      </div>
  </div>
  
</ion-content>
